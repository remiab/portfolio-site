<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400;700&family=Fredericka+the+Great&family=Saira:ital,wght@0,100;0,300;0,500;0,600;1,400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/7ff7df8667.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/src/app.css" />
    <title>Contact Me- Remi Bevan</title>
  </head>
  <body class="contact-body">
    <div class="hero-wrapper-index">
      <div class="container index-container">
        <div class="hero p-5">
          <div class="row g-4">
            <div class="col-md-6">
              <h1 class="mx-2 my-3">Let's work together</h1>
              <h5 class="contact mb-1 mx-2">Email</h5>
              <a
                href="mailto:remi.bevan@gmail.com"
                class="contact-link text-decoration-none"
                ><p class="mx-2">remi.bevan@gmail.com</p></a
              >
              <h5 class="contact mb-1 mx-2">GitHub</h5>
              <a
                href="https://github.com/remiab"
                target="_blank"
                class="contact-link text-decoration-none"
                ><p class="mx-2">@remiab</p></a
              >
              <h5 class="contact mb-1 mx-2">LinkedIn</h5>
              <a
                href="https://www.linkedin.com/in/remi-bevan/"
                target="_blank"
                class="contact-link text-decoration-none"
                ><p class="mx-2">Remi Bevan</p></a
              >
            </div>
            <div class="col-md-6">
              <img
                src="/images/contact-img.jpg"
                alt="image of Remi dressed in navy shirt, trousers and maroon braces, sat on rainbow steps"
                class="img-fluid rounded shadow-sm mt-4"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
